<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  
  <!-- Small devices set viewscreen scale -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Title -->
  <title>ganglr - {% block title %}Home{% endblock %}</title>
  
  <!-- Styles and Scripts -->
  {% load static %}
  <link rel="stylesheet" href="{% static 'bootstrap/dist/css/bootstrap.css' %}" />
  <link rel="stylesheet" href="{% static 'main.css' %}" />
  <script src="{% static 'jquery/jquery.js' %}" type="text/javascript"></script>
  <script src="{% static 'bootstrap/bootstrap.js' %}" type="text/javascript"></script>
</head>
<body>
  <header>
    <div class="navbar navbar-inverse navbar-fixed-top" role="banner">
      <div class="container">
        <div class="navbar-header">
          <a href="../" class="navbar-brand">ganglr</a>
        </div>
        <nav class="collapse navbar-collapse bs-navbar-collapse" role="navigation">
          <ul class="nav navbar-nav">
          </ul>
        </nav>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="span12 page-header">
          <h1>{% block header %}Home{% endblock %} <small>{% block subheader %}{% endblock %}</small></h1>
        </div>
      </div>
      <div class="row">
        <div class="span12">Login with an existing social media account!</div>
      </div>
    </div>
  </header>
  {% block content %}{% endblock %}
</body>
</html>
